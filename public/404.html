<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scarlett</title>
  <script>
    // Store the intended path and redirect to root
    const path = window.location.pathname;
    if (path !== '/') {
      sessionStorage.setItem('redirectPath', path);
    }
    window.location.replace('/');
  </script>
</head>
<body>
  <div>Redirecting...</div>
</body>
</html>
